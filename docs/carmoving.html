<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Animation</title>
    <style>
    
      @keyframes car {
        0% {
          left: 0%;
        }
        100% {
          left: 100%;
        }
      }
      @keyframes wheel {
        0% {
          transform: rotate(0deg);
        }

        100% {
          transform: rotate(360deg);
        }
      }
      #road {
        width: 100%;
        position: relative;
      }
      
      #main{
          position:absolute;
          top: 15%;
          width: 300px;
          animation: car 4s linear 0s;
        

      } 
      #car {
        position: absolute;
        top: 11%;
        width: 200px;
        left: 0%;
        /* z-index: +1; */
        
      }
      #right {
        left: 47%;
    top: 39px;
        position: absolute;
        height: 34px;
        width: 34px;
       
        animation: wheel 4s linear 0s;
       
      }

      #left {
        left: 13%;
    top: 39px;
        position: absolute;
        height: 34px;
        width: 34px;
        left: 11%;
        animation: wheel 4s linear 0s;
        
      }
     
    </style>
  </head>
  <body>
    <img id="road" src="myroad.jpg" alt="" />
    <div id="main">
      <img id="car" src="my-car.png" alt="" />
      <img id="right" src="wheel.png" alt="" />
      <img id="left" src="wheel.png" alt="" />
    </div>
  </body>
</html>
