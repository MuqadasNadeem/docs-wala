<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAr ANimation on Road</title>
    <style>

        @keyframes carAnim {
            0%{
                left: 0;
            }
            100%{
                left: 90vw;
            }
        }
        @keyframes wheelAnim {
            0%{
                transform: rotate(0deg);
            }
            100%{
                transform: rotate(360deg)  
            }
        }
        #road{
            width: 100% ;
            position: relative;
        }
        #main{
            position: absolute;
            width: 300px;
            top: 30%;
            animation: carAnim 10s linear 0s;
        }
        #car{
        
              
               width:100%;
               
        }
        #right{
            position: absolute;
    top: 70px;
    height: 36px;
    width: 48px;
    left: 212px;
    animation: wheelAnim 10s linear 0s;
}
           

      
        #left{
            position: absolute;
    top: 70px;
    height: 36px;
    width: 48px;
    left: 47px;
    animation: wheelAnim 10s linear 0s;
        }
    </style>

</head>
<body>
    <img id="road" src="myroad.jpg" alt="">
    <div id="main">
        <img id="car" src="my-car.png" alt="">
        <img id="right" src="wheel.png" alt="">
        <img id="left" src="wheel.png" alt="">
    </div>
</body>
</html>
